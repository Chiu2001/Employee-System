<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- 引入 Material Icons -->
    
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="#" th:action="@{/login}" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">email</i></span>
                    </div>
                    <input type="email" id="email" name="username" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">lock</i></span>
                    </div>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="remember-me" name="remember-me" class="form-check-input">
                <label class="form-check-label" for="remember-me">Remember Me</label>
            </div>
            <div class="form-group mt-3"> <!-- 增加上邊距 -->
                <button type="submit" class="btn btn-custom btn-block">Login</button> <!-- 修改按鈕的 class -->
            </div>
            <div th:if="${errorMessage != null}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
        </form>
        
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                alert('Invalid email or password. Please try again.');
            }
        </script>
    </div>
</body>
</html>
