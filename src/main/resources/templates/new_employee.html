<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management System</title>

    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{password}" placeholder="Employee password" class="form-control mb-4 col-4">

            <input type="text" th:field="*{phone}" placeholder="Employee phone" class="form-control mb-4 col-4">

            <input type="text" th:field="*{rank.name}" placeholder="Employee Rank" class="form-control mb-4 col-4">

            <input type="text" th:field="*{team.name}" placeholder="Employee Team" class="form-control mb-4 col-4">

            <input type="text" th:field="*{dates.format(employee.joinDate, 'yyyy-MM-dd')}" placeholder="Employee JoinDate" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/employee-list}"> Back to Employee List</a>
    </div>
</body>

</html>
