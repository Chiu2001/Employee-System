<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Employee Management System</title>

    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="css/new_employee.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Employee Management System</h1>
        <hr>
        <h2 class="text-center">Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <!-- Employee Name 和 Employee Email 同一排 -->
            <div class="form-group-row">
                <div class="form-group col-6">
                    <label for="name">Employee Name</label>
                    <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4">
                </div>

                <div class="form-group col-6">
                    <label for="email">Employee Email</label>
                    <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4">
                </div>
            </div>

            <!-- Employee Password 和 Employee Phone 同一排 -->
            <div class="form-group-row">
                <div class="form-group col-6">
                    <label for="password">Employee Password</label>
                    <input type="password" th:field="*{password}" placeholder="Employee Password" class="form-control mb-4">
                </div>

                <div class="form-group col-6">
                    <label for="phone">Employee Phone</label>
                    <input type="text" th:field="*{phone}" placeholder="Employee Phone" class="form-control mb-4">
                </div>
            </div>

            <!-- Gender 左對齊，並且有間距 -->
            <div class="form-group">
                <label>Gender:</label>
                <div class="form-group-row">
                    <div class="form-check form-check-inline">
                        <input type="radio" th:field="*{gender}" value="Male" class="form-check-input" id="genderMale">
                        <label class="form-check-label" for="genderMale">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" th:field="*{gender}" value="Female" class="form-check-input" id="genderFemale">
                        <label class="form-check-label" for="genderFemale">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" th:field="*{gender}" value="Other" class="form-check-input" id="genderOther">
                        <label class="form-check-label" for="genderOther">Other</label>
                    </div>
                </div>
            </div>

            <!-- Rank 和 Team 排列在一起 -->
            <div class="form-group-row">
                <div class="form-group col-5">
                    <label for="rank">Rank:</label>
                    <select id="rank" name="rank.id" class="form-control">
                        <option value="" disabled selected>Select a rank</option>
                        <th:block th:each="rank : ${ranks}">
                            <option th:value="${rank.id}" th:text="${rank.name}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label for="team">Team:</label>
                    <select id="team" name="team.id" class="form-control">
                        <option value="" disabled selected>Select a team</option>
                        <th:block th:each="team : ${teams}">
                            <option th:value="${team.id}" th:text="${team.name}"></option>
                        </th:block>
                    </select>
                </div>
            </div>

            <!-- Employee Join Date 和 Employee Role 在同一排 -->
            <div class="form-group-row">
                <div class="form-group col-5">
                    <label for="role">Employee Role</label>
                    <select th:field="*{role}" class="form-control">
                        <option value="" disabled selected>Select Role</option>
                        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                    </select>
                </div>
                <div class="form-group col-5">
                    <label for="joinDate">Employee Join Date</label>
                    <input type="date" th:field="*{joinDate}" placeholder="Employee Join Date" class="form-control mb-4">
                </div>
            </div>

            <!-- 保存按鈕 -->
            <button type="submit" class="btn col-2">Save</button>

        </form>

        <hr>

        <a th:href="@{/employee-list}">Back to Employee List</a>
    </div>
</body>

</html>
