<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>請假申請</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/leave-request-form.css"> <!-- 引入自定義 CSS -->
</head>
<body>
    <div class="container mt-5">
        <h2>Leave Request Form</h2>
        <form th:action="@{/leave-requests/submit}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="leaveType" class="form-label">請假類型</label>
                <select class="form-select" id="leaveType" name="leaveType" required>
                    <option value="Sick Leave">病假</option>
                    <option value="Annual Leave">特休</option>
                    <option value="Casual Leave">事假</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="startDate" class="form-label">開始日期</label>
                <input type="date" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="mb-3">
                <label for="endDate" class="form-label">結束日期</label>
                <input type="date" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">請假原因</label>
                <textarea class="form-control" id="reason" name="reason" rows="3"></textarea>
            </div>
            <button type="submit" class="btn-primary col-2">Submit</button>
            <hr>
        <a th:href="@{/leave-requests/list}" class="btn btn-link">Back to Expense List</a>
        </form>
    </div>
</body>
</html>
