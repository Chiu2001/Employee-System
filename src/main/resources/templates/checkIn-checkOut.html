<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Clock In/Out</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/checkIn-checkOut.css">
</head>
<body>
    <div th:replace="fragments/header :: header"></div> <!-- 引入 header fragment -->
    <div class="container">
        <h1>Check In/Out</h1>

        <!-- 顯示錯誤消息 -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form method="post" th:action="@{/clock-in-out}">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="In">In</option>
                    <option value="Out">Out</option>
                </select>
            </div>
            <button type="submit" class="btn btn-custom">Submit</button>
        </form>
    </div>
</body>
</html>
